<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- 加载动画 -->
        <div id="loading-container" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>

        <!-- 主页容器 -->
        <div id="home-container" class="home-container hidden">
            <!-- 轮播图 -->
            <div id="banner-container" class="banner-container">
                <div id="banner-slider" class="banner-slider"></div>
                <div id="banner-indicator" class="banner-indicator"></div>
            </div>

            <!-- 导航菜单 -->
            <div id="navigation-container" class="navigation-container"></div>

            <!-- 通知栏 -->
            <div id="notification-bar" class="notification-bar hidden">
                <div id="notification-text" class="notification-text"></div>
            </div>

            <!-- 推荐模块 -->
            <div id="modules-container"></div>
        </div>

        <!-- 悬浮下载按钮 -->
        <div id="floating-download" class="floating-download">
            <div class="floating-close" onclick="closeFloatingDownload()">×</div>
            <a href="https://addapp.ggff.net/"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3E%3Cpath d='M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4a2 2 0 012-2h4a2 2 0 012 2v12a2 2 0 01-2 2h-4a2 2 0 01-2-2V6a2 2 0 012-2h4a2 2 0 012 2v2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" alt="下载">
            <div class="floating-download-text">立即下载</div></a>
        </div>
    </div>

    <script src="app.js"></script>
    <a title="Google Analytics Alternative" href="https://clicky.com/101500240"><img alt="Clicky" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
<script async data-id="101500240" src="//static.getclicky.com/js"></script>

</body>
</html>
