<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>播放器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="main-wrapper">
        <!-- 播放器容器 -->
        <div class="player-container">
            <button id="player-back" class="player-back" onclick="goBack()">返回</button>
            <div id="player-video" class="player-video"></div>
            <div id="player-ad-container" class="ad-container hidden"></div>
            <div class="player-info">
                <div id="player-title" class="player-title"></div>
                <div id="player-type" class="player-type"></div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
